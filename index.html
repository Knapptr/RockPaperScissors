<body>
    
    <h3>NON GUI VERSION.</h3>
    <p> Use console. Commands are: <br>
        <em>singleRound()</em> - Runs a single round & displays result in console. <br>
        <em>game()</em> - Runs a best of series of games. Defaults to 5.
        <em>numOfGames</em> - Variable to set default number of games in series for game()</em> <br>
    <em>computerPlay()</em> - Chooses for computer.
